<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Horarios</title>
    <style>
        :root {
            --bg-color: #f4f7f9;
            --surface-color: #ffffff;
            --text-color: #34495e;
            --text-secondary-color: #7f8c8d;
            --border-color: #ecf0f1;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --primary-color: #3498db;
            --primary-hover-color: #2980b9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            font-size: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .controls label {
            font-weight: bold;
        }

        .controls input[type="date"] {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
        }
        
        .nav-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--primary-hover-color);
        }
        
        #status-message {
            text-align: center;
            font-size: 1.2em;
            color: var(--text-secondary-color);
            padding: 40px 0;
        }

        .horario-tabla-container {
            overflow-x: auto;
        }
        
        .tabla {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .tabla th, .tabla td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: center;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .tabla thead th {
            background-color: #e9ecef;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        
        .tabla tbody th {
            text-align: left;
            font-weight: bold;
            background-color: #f8f9fa;
            position: sticky;
            left: 0;
            z-index: 1;
        }
        
        .relevo-cell-view {
            padding: 4px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
            line-height: 1.3;
            display: block;
            min-height: 20px; /* Asegura que la celda tenga altura aunque esté vacía */
        }
        .relevo-cell-view.ayudante-pagador { background-color: #8e44ad; }
        .relevo-cell-view.descanso { background-color: #f39c12; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Visualizador de Horarios</h1>
            <div class="controls">
                <label for="fecha-selector">Seleccionar Fecha:</label>
                <input type="date" id="fecha-selector">
            </div>
             <a href="index.html" class="nav-link">Ir al Editor de Horarios</a>
        </div>

        <div id="status-message">Selecciona una fecha para ver el horario.</div>
        <div id="horario-container" class="horario-tabla-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const URL_DEL_SCRIPT_DE_HORARIOS = 'https://script.google.com/macros/s/AKfycbx6-N3shrPlqQ5rOV2xkDL2cNIIp1lOYVfytv8L5lXC2hw_jqgmeJaiKyK9nrusMwS9vg/exec';

            const fechaSelector = document.getElementById('fecha-selector');
            const horarioContainer = document.getElementById('horario-container');
            const statusMessage = document.getElementById('status-message');

            // Función para formatear la fecha a YYYY-MM-DD
            const getISODate = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            const loadSchedule = async (fecha) => {
                statusMessage.textContent = 'Cargando horario...';
                statusMessage.style.display = 'block';
                horarioContainer.innerHTML = '';

                try {
                    const response = await fetch(`${URL_DEL_SCRIPT_DE_HORARIOS}?action=load&fecha=${fecha}`);
                    if (!response.ok) {
                        throw new Error(`Error de red: ${response.statusText}`);
                    }
                    const data = await response.json();

                    if (data && data.found) {
                        statusMessage.style.display = 'none';
                        renderSchedule(data);
                    } else {
                        statusMessage.textContent = `No se encontró un horario guardado para el ${new Date(fecha + 'T00:00:00').toLocaleDateString('es-ES', {day: '2-digit', month:'long', year:'numeric'})}.`;
                    }
                } catch (error) {
                    console.error('Error al cargar el horario:', error);
                    statusMessage.textContent = 'Error al conectar con la base de datos. Inténtalo de nuevo.';
                }
            };
            
            const sortHorarios = (a, b) => {
                let aHour = parseInt(a.split(':')[0], 10);
                let bHour = parseInt(b.split(':')[0], 10);
                if (aHour < 6) aHour += 24;
                if (bHour < 6) bHour += 24;
                if (aHour < bHour) return -1;
                if (aHour > bHour) return 1;
                let aMin = parseInt(a.split(':')[1], 10);
                let bMin = parseInt(b.split(':')[1], 10);
                return aMin - bMin;
            };

            const renderSchedule = (data) => {
                const { croupiersEnTabla, horarios, datosRelevos, croupierColors } = data;
                
                if (!croupiersEnTabla || croupiersEnTabla.length === 0) {
                     statusMessage.textContent = 'El horario para esta fecha no tiene croupiers asignados.';
                     statusMessage.style.display = 'block';
                     return;
                }
                
                horarios.sort(sortHorarios);

                const table = document.createElement('table');
                table.className = 'tabla';

                // --- Cabecera (Horarios) ---
                const thead = document.createElement('thead');
                let headerRow = '<tr><th>Croupier</th>';
                horarios.forEach(hora => {
                    headerRow += `<th>${hora}</th>`;
                });
                headerRow += '</tr>';
                thead.innerHTML = headerRow;
                table.appendChild(thead);

                // --- Cuerpo de la tabla (Croupiers y Relevos) ---
                const tbody = document.createElement('tbody');
                croupiersEnTabla.forEach(croupier => {
                    const tr = document.createElement('tr');
                    
                    const thCroupier = document.createElement('th');
                    thCroupier.textContent = croupier;
                    if (croupierColors && croupierColors[croupier]) {
                        thCroupier.style.backgroundColor = croupierColors[croupier];
                        // Lógica para determinar si el texto debe ser claro u oscuro
                        const hex = croupierColors[croupier].replace('#', '');
                        const r = parseInt(hex.substring(0, 2), 16);
                        const g = parseInt(hex.substring(2, 4), 16);
                        const b = parseInt(hex.substring(4, 6), 16);
                        const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                        if (luminance < 0.5) {
                            thCroupier.style.color = 'white';
                        }
                    }
                    tr.appendChild(thCroupier);

                    horarios.forEach(hora => {
                        const td = document.createElement('td');
                        const relevoData = datosRelevos[croupier]?.[hora];
                        
                        if (relevoData) {
                            const div = document.createElement('div');
                            div.className = 'relevo-cell-view';
                            switch (relevoData.actividad) {
                                case 'releva':
                                    div.style.backgroundColor = relevoData.color;
                                    div.textContent = relevoData.mesas.join(' - ');
                                    break;
                                case 'ayudante-pagador':
                                    div.classList.add('ayudante-pagador');
                                    div.textContent = 'A. PAGADOR';
                                    break;
                                case 'descanso':
                                    div.classList.add('descanso');
                                    div.textContent = 'DESCANSO';
                                    break;
                                default:
                                    div.style.backgroundColor = '#95a5a6';
                                    div.textContent = 'S/A';
                            }
                            td.appendChild(div);
                        }
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);

                horarioContainer.appendChild(table);
            };

            // --- Eventos e Inicialización ---
            fechaSelector.addEventListener('change', () => {
                if (fechaSelector.value) {
                    loadSchedule(fechaSelector.value);
                }
            });

            const today = new Date();
            fechaSelector.value = getISODate(today);
            loadSchedule(fechaSelector.value); // Cargar el horario del día actual al iniciar
        });
    </script>
</body>
</html>
