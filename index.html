<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Horarios</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --surface-color: #34495e;
            --text-color: #ecf0f1;
            --text-secondary-color: #bdc3c7;
            --border-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --primary-color: #3498db;
            --primary-hover-color: #5dade2;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 { color: var(--primary-color); margin: 0; }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .controls label { font-weight: bold; }

        .controls input[type="date"] {
            padding: 8px;
            border: 1px solid var(--border-color);
            background-color: #2c3e50;
            color: var(--text-color);
            border-radius: 5px;
            font-size: 1em;
        }
        
        .nav-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover { background-color: var(--primary-hover-color); }
        
        #status-message {
            text-align: center;
            font-size: 1.2em;
            color: var(--text-secondary-color);
            padding: 40px 0;
        }

        .horario-tabla-container { overflow-x: auto; }
        
        .tabla {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .tabla th, .tabla td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: center;
            font-size: 0.9em;
            white-space: nowrap;
            transition: opacity 0.5s ease-in-out, width 0.5s ease-in-out;
        }

        .tabla thead th {
            background-color: #2c3e50;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        
        .tabla tbody th, .tabla tbody td:first-of-type {
            text-align: left;
            font-weight: bold;
            background-color: #2c3e50;
            position: sticky;
            left: 0;
            z-index: 1;
        }
        
        .tabla tbody td:nth-child(2) {
            position: sticky;
            left: 150px; /* Ancho de la primera columna */
            background-color: #2c3e50;
            z-index: 1;
        }

        .cronometro-display-view {
            font-weight: bold;
            padding: 4px;
            border-radius: 4px;
        }
        .cronometro-display-view.running { background-color: var(--success-color); color: #fff; }

        .relevo-cell-view {
            padding: 4px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
            line-height: 1.3;
            min-height: 20px;
        }
        .relevo-cell-view.ayudante-pagador { background-color: #8e44ad; }
        .relevo-cell-view.descanso { background-color: #f39c12; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Visualizador de Horarios</h1>
            <div class="controls">
                <label for="fecha-selector">Seleccionar Fecha:</label>
                <input type="date" id="fecha-selector">
            </div>
             <a href="index.html" class="nav-link">Ir al Editor de Horarios</a>
        </div>

        <div id="status-message">Selecciona una fecha para ver el horario.</div>
        <div id="horario-container" class="horario-tabla-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const URL_DEL_SCRIPT_DE_HORARIOS = 'https://script.google.com/macros/s/AKfycbx6-N3shrPlqQ5rOV2xkDL2cNIIp1lOYVfytv8L5lXC2hw_jqgmeJaiKyK9nrusMwS9vg/exec';

            const fechaSelector = document.getElementById('fecha-selector');
            const horarioContainer = document.getElementById('horario-container');
            const statusMessage = document.getElementById('status-message');

            let cronometroIntervals = {};
            let scheduleDataCache = null;

            const getISODate = (date) => date.toISOString().split('T')[0];

            const loadSchedule = async (fecha) => {
                statusMessage.textContent = 'Cargando horario...';
                statusMessage.style.display = 'block';
                horarioContainer.innerHTML = '';
                scheduleDataCache = null;
                Object.values(cronometroIntervals).forEach(clearInterval);
                cronometroIntervals = {};

                try {
                    const response = await fetch(`${URL_DEL_SCRIPT_DE_HORARIOS}?action=load&fecha=${fecha}`);
                    if (!response.ok) throw new Error(`Error de red: ${response.statusText}`);
                    const data = await response.json();

                    if (data && data.found) {
                        statusMessage.style.display = 'none';
                        scheduleDataCache = data;
                        renderSchedule(data);
                    } else {
                        statusMessage.textContent = `No se encontró un horario para el ${new Date(fecha + 'T00:00:00').toLocaleDateString('es-ES', {day: '2-digit', month:'long', year:'numeric'})}.`;
                    }
                } catch (error) {
                    console.error('Error al cargar el horario:', error);
                    statusMessage.textContent = 'Error al conectar. Inténtalo de nuevo.';
                }
            };
            
            const sortHorarios = (a, b) => {
                let aHour = parseInt(a.split(':')[0], 10);
                let bHour = parseInt(b.split(':')[0], 10);
                if (aHour < 6) aHour += 24;
                if (bHour < 6) bHour += 24;
                return (aHour * 60 + parseInt(a.split(':')[1], 10)) - (bHour * 60 + parseInt(b.split(':')[1], 10));
            };

            const renderSchedule = (data) => {
                const { croupiersEnTabla, horarios, datosRelevos, croupierColors, cronometroStartTime } = data;
                
                if (!croupiersEnTabla || croupiersEnTabla.length === 0) {
                     statusMessage.textContent = 'El horario para esta fecha no tiene croupiers.';
                     statusMessage.style.display = 'block';
                     return;
                }
                
                horarios.sort(sortHorarios);

                const table = document.createElement('table');
                table.className = 'tabla';

                // --- Cabecera ---
                let headerRow = `<thead><tr><th>Croupier</th><th>Crono.</th>`;
                horarios.forEach(hora => {
                    headerRow += `<th data-horario-header="${hora}">${hora}</th>`;
                });
                headerRow += '</tr></thead>';
                table.innerHTML = headerRow;

                // --- Cuerpo ---
                const tbody = document.createElement('tbody');
                croupiersEnTabla.forEach(croupier => {
                    const tr = document.createElement('tr');
                    const croupierColor = croupierColors ? croupierColors[croupier] : null;

                    let rowHTML = `<th style="${croupierColor ? `background-color:${croupierColor};` : ''}">${croupier}</th>`;
                    rowHTML += `
                        <td>
                            <div class="cronometro-display-view" data-croupier-crono="${croupier}">
                                00:00:00
                            </div>
                        </td>`;

                    horarios.forEach(hora => {
                        const relevoData = datosRelevos[croupier]?.[hora];
                        let cellContent = '';
                        if (relevoData) {
                            const div = document.createElement('div');
                            div.className = 'relevo-cell-view';
                            switch (relevoData.actividad) {
                                case 'releva': div.style.backgroundColor = relevoData.color; div.textContent = relevoData.mesas.join(' - '); break;
                                case 'ayudante-pagador': div.classList.add('ayudante-pagador'); div.textContent = 'A. PAGADOR'; break;
                                case 'descanso': div.classList.add('descanso'); div.textContent = 'DESCANSO'; break;
                                default: div.style.backgroundColor = '#95a5a6'; div.textContent = 'S/A';
                            }
                            cellContent = div.outerHTML;
                        }
                        rowHTML += `<td data-horario-cell="${hora}">${cellContent}</td>`;
                    });
                    tr.innerHTML = rowHTML;
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);
                horarioContainer.appendChild(table);

                // Iniciar cronómetros
                if (cronometroStartTime) {
                    Object.entries(cronometroStartTime).forEach(([croupier, startTime]) => {
                        iniciarCronometro(croupier, startTime);
                    });
                }
                
                // Actualizar la vista de horarios por primera vez
                actualizarVisibilidadHorarios();
            };

            const iniciarCronometro = (croupier, startTime) => {
                if (!startTime) return;
                
                const update = () => {
                    const elapsed = new Date().getTime() - startTime;
                    const display = document.querySelector(`[data-croupier-crono="${croupier}"]`);
                    if (display && elapsed >= 0) {
                       display.textContent = new Date(elapsed).toISOString().slice(11, 19);
                       display.classList.add('running');
                    }
                };
                
                if (cronometroIntervals[croupier]) clearInterval(cronometroIntervals[croupier]);
                cronometroIntervals[croupier] = setInterval(update, 1000);
                update();
            };

            const actualizarVisibilidadHorarios = () => {
                if (!scheduleDataCache) return;
                
                const { horarios } = scheduleDataCache;
                const now = new Date();
                const fechaBase = new Date(fechaSelector.value + 'T00:00:00');

                const schedulePoints = horarios.map(hora => {
                    const [h, m] = hora.split(':').map(Number);
                    const scheduleDate = new Date(fechaBase);
                    scheduleDate.setHours(h, m, 0, 0);
                    if (h < 6) scheduleDate.setDate(scheduleDate.getDate() + 1);
                    return scheduleDate;
                });

                let currentIndex = -1;
                for (let i = 0; i < schedulePoints.length; i++) {
                    if (schedulePoints[i] <= now) {
                        currentIndex = i;
                    } else {
                        break;
                    }
                }

                document.querySelectorAll('[data-horario-header], [data-horario-cell]').forEach(el => {
                    el.style.display = 'none';
                });

                if (currentIndex !== -1) {
                    const currentHorario = horarios[currentIndex];
                    document.querySelectorAll(`[data-horario-header="${currentHorario}"], [data-horario-cell="${currentHorario}"]`).forEach(el => el.style.display = 'table-cell');
                    
                    if (currentIndex > 0) {
                        const previousHorario = horarios[currentIndex - 1];
                        document.querySelectorAll(`[data-horario-header="${previousHorario}"], [data-horario-cell="${previousHorario}"]`).forEach(el => el.style.display = 'table-cell');
                    }
                } else if (horarios.length > 0) {
                     // Si aún no ha comenzado el primer horario, mostramos solo el primero
                     const firstHorario = horarios[0];
                     document.querySelectorAll(`[data-horario-header="${firstHorario}"], [data-horario-cell="${firstHorario}"]`).forEach(el => el.style.display = 'table-cell');
                }
            };

            // --- Eventos e Inicialización ---
            fechaSelector.addEventListener('change', () => {
                if (fechaSelector.value) {
                    loadSchedule(fechaSelector.value);
                }
            });

            const today = new Date();
            fechaSelector.value = getISODate(today);
            loadSchedule(fechaSelector.value);
            setInterval(actualizarVisibilidadHorarios, 5000); // Actualiza la vista cada 5 segundos
        });
    </script>
</body>
</html>
